            <h3>Contact Form</h3>

        
            <form class="container center_div ">
              <div class="form-group">
                <label >Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
              </div>
              <div class="form-group">
                    <label >Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
                  </div>
                  <div class="form-group">
                      <label >PhoneNumber:</label>
                      <input type="number" class="form-control" id="PhoneNumber" placeholder="Enter Your PhoneNumber" name="PhoneNumber">
                    </div>
              <div class="form-group">
                <label for="pwd">Message:</label>
                <textarea height="200" class="form-control" id="textarea" placeholder="Enter your message" name="textarea"></textarea>  
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember">I have read all terms and conditions</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
